<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>REDapp</title>
	<meta name="author" content="osweb.site" />
	<meta name="description" content="REDApp - снижай давление" />
	<meta name="keywords"  content="Сайт приложения для гипертоников RED" />
	<meta name="Resource-type" content="Document" />

	<link rel="stylesheet" type="text/css" href="jquery.pagepiling.css" />
	<link rel="stylesheet" type="text/css" href="examples.css" />

	<script src="jquery-1.8.3.min.js"></script>

	<script type="text/javascript" src="jquery.pagepiling.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {

			/*
			* Plugin intialization
			*/
	    	$('#pagepiling').pagepiling({
	    		anchors: ['start', 'instruction1', 'instruction2','about', 'download'],
			    sectionsColor: ['#002d59','white', 'white','#ff3300','white'],
			    navigation: {
			    	'position': 'left',
			   		'tooltips': ['Начало', 'Инструкция 1','Инструкция 2', 'О приложении', 'Скачать']
			   	},
			    afterRender: function(){
			    	$('#pp-nav').addClass('custom');
			    },
			    afterLoad: function(anchorLink, index){
			    	if(index>1){
			    		$('#pp-nav').removeClass('custom');
			    	}else{
			    		$('#pp-nav').addClass('custom');
			    	}
			    }
			});


			/*
		    * Internal use of the demo website
		    */
		    $('#showExamples').click(function(e){
				e.stopPropagation();
				e.preventDefault();
				$('#examplesList').toggle();
			});

			$('html').click(function(){
				$('#examplesList').hide();
			});
	    });
    </script>


</head>
<body>

	<div id="pagepiling">
	    <div class="section" id="section1">
		<img src="imgs/maket (1).png" alt="pagePiling" style="width: 80%;"/>
	    </div>
	    <div class="section" id="section2">
          <img src="imgs/maket (2).jpg" alt="pagePiling" style="width: 80%;"/>
        </div>
	    <div class="section" id="section3">
        	<img src="imgs/maket (3).jpg" alt="pagePiling" style="width: 80%;"/>
	    </div>
	    <div class="section" id="section4">
        	<img src="imgs/maket (4).png" alt="pagePiling" style="width: 80%;"/>
	    </div>
		<div class="section" id="section5">
			<img src="imgs/maket (5).jpg" alt="pagePiling" style="width: 80%;"/>
		</div>
	</div>

</body>
</html>
